<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 />

    <link rel="icon" href="assets/images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__profile-image"
        src="assets/images/profilePhoto.png"
        alt=""
      />
      <p class="header__profile-name">Rodney Cotton</p>
      <p class="profile-location">Helsinki, Finland</p>
      <div class="header__page-stats">
        <div class="page-posts">
          <span class="info-digits">100</span>
          <span class="info-title">Posts</span>
        </div>
        <div class="page-followers">
          <span class="info-digits">2,242</span>
          <span class="info-title">Followers</span>
        </div>
        <div class="page-following">
          <span class="info-digits">1,432</span>
          <span class="info-title">Following</span>
        </div>
      </div>
    </header>
    <main class="main gallery">
      <img src="assets/images/photo1.png" alt="" class="photo-1" />
      <img src="assets/images/photo2.png" alt="" class="photo-2" />
      <img src="assets/images/photo3.png" alt="" class="photo-3" />
      <img src="assets/images/photo_4.png" alt="" class="photo-4" />
      <img src="assets/images/photo5.png" alt="" class="photo-5" />
      <img src="assets/images/photo6.png" alt="" class="photo-6" />
    </main>
    <footer class="footer">
      <p class="author">
        created by
        <a
          class="my-link"
          href="https://legacy.devchallenges.io/portfolio/sumanaFafana"
          >sumanaFofana</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
